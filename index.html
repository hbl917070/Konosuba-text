<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>美好字體 測試</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

    

    <!-- 
    <script src="js/sample.js"></script>
    <link rel="stylesheet" href="css/samples.css">
    <link rel="stylesheet" href="toolbarconfigurator/lib/codemirror/neo.css">
    -->


    <style type="text/css">
        html, body {
            margin: 0px;
            padding: 0px;
        }

        html {
            background-image: url(b.jpg);
            background-size: cover;
            background-position: center center; /*對齊位置*/
            background-attachment: fixed; /*固定位置*/
            background-repeat: no-repeat ;   /*不重複*/
        }

        body {
            text-align: center;
            color: rgb(78, 78, 78);
        }

        @font-face {
            font-family: 'Konosuba-Pop';
            src: url('Konosuba-Pop.ttf');
        }

        @font-face {
            font-family: 'Konosuba-SansSerif';
            src: url('Konosuba-SansSerif.ttf');
        }



        #center {
            font-family: "Konosuba-SansSerif","Konosuba-Pop","微軟正黑體";
            margin: 50px;
            padding: 10px;
            border: 1px solid rgb(78, 78, 78);
            font-size: 30px;
            position: relative;
            display: inline-block;
        }

        .edit {
            min-height: 200px;
            margin: 30px 40px;
            z-index: 500;
            min-width: 250px;
            text-align: left;
        }

        hr {
            height: 3px;
            border: none;
            background-color: rgb(78, 78, 78);
        }

        /*角落裝飾*/
        .d_l_t, .d_l_b, .d_r_b, .d_r_t {
            width: 100px;
            height: 100px;
            background-image: url(z.png);
            background-size: 100% 100%;
            position: absolute;
            pointer-events: none;
            opacity:0.6;
        }

        .d_l_t {
            top: 10px;
            left: 10px;
        }

        .d_l_b {
            left: 10px;
            bottom: 10px;
            transform: rotate(270deg);
        }

        .d_r_b {
            right: 10px;
            bottom: 10px;
            transform: rotate(180deg);
        }

        .d_r_t {
            right: 10px;
            top: 10px;
            transform: rotate(90deg);
        }

        #b3 {
            height: 100vh;
            position: fixed;
            z-index: 999;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: 0px;
            pointer-events: none;
            background-image: url(b3.png);
            background-size: 100% 100%;
            background-position: center center; /*對齊位置*/
            background-attachment: fixed; /*固定位置*/
        }
    </style>

</head>



<body>

    <!--材質-->
    <!--<div id="b3"></div>-->

    <div id="center">

        <div id="editor1" class="edit" contenteditable="true">

     

            <p style="text-align: center;">
                <img src="line_up.png" width="430" />
                <br>
                <span style="font-size:30px;">為美好的世界獻上祝福<br>文字編輯器</span>
                <br>
                <img src="line_bottom.png" width="430" />

            </p>
         
            
            <p>



                <span style="font-size:24px;">
                    <br>
                    <span style="font-family:Konosuba-Pop;">
                        abcdefghijklmnopqrstuvwxyz
                    </span>
                    <br>
                    abcdefghijklmnopqrstuvwxyz
                    <br>
                    ABCDEFGHIJKLMNOPQRSTUVWXYZ
                    <br><br>
                </span>
            </p>



            <hr>

            <p>

                <span style="font-size:10pt;">
                    <span style="font-family: 微軟正黑體;">
                        字體作者：<a href="http://www.nicovideo.jp/watch/sm28123789" target="_blank">http://www.nicovideo.jp/watch/sm28123789</a>
                    </span>
                </span>

                <br>

                <span style="font-size:10pt;">
                    <span style="font-family: 微軟正黑體;">
                        版本：1.0.2
                    </span>
                </span>

                <br>
                <br>




            </p>

        </div>

        <div class="d_l_t"></div>
        <div class="d_l_b"></div>
        <div class="d_r_t"></div>
        <div class="d_r_b"></div>
    </div>


    <script>


        ///
        ///如果是手機，就不啟用ckeditor
        ///
        var useragent = navigator.userAgent;
        useragent = useragent.toLowerCase();

        if (useragent.indexOf('iphone') != -1 || useragent.indexOf('ipad') != -1 || useragent.indexOf('ipod') != -1 || useragent.indexOf('android') != -1) {

        
        } else {
            var js = document.createElement("script")
            js.src = "ckeditor/ckeditor.js";
            document.body.appendChild(js);

            // Turn off automatic editor creation first.
            CKEDITOR.disableAutoInline = true;
            CKEDITOR.inline('editor1');
           
        }



    </script>

</body>
</html>
